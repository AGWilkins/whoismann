<!doctype html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.png" type="image/png">
<link rel="apple-touch-icon" href="favicon.png">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mister Mann</title>
  <style>
    /* Base */
    :root{
      --ink:#222;
      --murmur:#444;
      --hush:#666;
      --bg:#fff;
      --accent:#111;
    }
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      -webkit-font-smoothing:antialiased;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
    }

    /* Layout */
    .wrap{
      min-height:100%;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:10vh 6vw 18vh;
    }
    .page{
      max-width: 42rem;
      text-align:center;
    }

    /* Type scale */
    h1{
      margin:0 0 2rem 0;
      font-weight:700;
      letter-spacing:0.02em;
      font-size:clamp(32px, 6vw, 64px);
      color:var(--ink);
    }
    .sub{
      margin:0 0 0.75rem 0;
      font-weight:300;
      line-height:1.45;
      color:var(--murmur);
      font-size:clamp(16px, 3.7vw, 22px);
    }
    .tag{
      margin:0 0 2.5rem 0;
      font-weight:700;
      color:var(--ink);
      font-size:clamp(16px, 3.5vw, 20px);
    }

    /* Tome button: roughened press stamp */
    .btn{
      display:inline-block;
      margin-top:2em;
      padding:0.9em 2em;
      border:2px solid #000;
      border-radius:4px;
      background:#f9f9f9;
      color:var(--accent);
      font-family:"Georgia","Garamond",serif;
      font-size:1.1em;
      font-weight:bold;
      letter-spacing:0.5px;
      text-decoration:none;
      box-shadow:2px 2px 0 #000;
      transform:translate(-1px,-1px);
      transition:all 0.15s ease;
    }
    .btn:hover{
      background:#000;
      color:#fff;
      box-shadow:3px 3px 0 #444;
      transform:translate(0,0);
    }

    /* Footer whisper */
    .foot{
      margin-top:2rem;
      color:var(--hush);
      font-weight:300;
      line-height:1.5;
      font-size:clamp(14px, 3.3vw, 17px);
    }

    @media (max-width:360px){
      .wrap{ padding-top:12vh; }
    }
    @media (prefers-reduced-motion:reduce){
      .btn{ transition:none; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="page">
      <h1>MISTER MANN</h1>
      <p class="sub">Mister Mann remembers what you tried to forget.</p>
      <p class="tag">The joke never dies.</p>

      <!-- Tome button -->
      <a class="btn" href="MisterMann.pdf" target="_blank">Open the Tome</a>

      <p class="foot">
        Leave when you’ve laughed. Return when you’ve remembered.<br/>
        The tome stays shut only for those who fear its joke.
      </p>
    </section>
  </main>
</body>
</html>
